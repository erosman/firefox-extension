<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/fontawesome-4.6.3.css">
    <link rel="stylesheet" href="styles/app.css">
    <style>
      h6 { border-bottom: 1px solid #ccc; }
      ul { max-height: 25em; overflow-y: auto; 
        scrollbar-color: #ddd #f5f5f5; scrollbar-width: thin; }
      li { cursor: pointer; line-height: normal; overflow: hidden;
            text-overflow: ellipsis; white-space: nowrap; }
      li:hover { background-color: #ffebcd; }
      li span { display: inline-block; margin: 0 0.4em 0 1em; color: transparent; }
      li.on span { color: inherit; }
      li:nth-last-child(2) { color: orange; }
      li:nth-last-child(2) span, li:last-of-type span { margin-left: 0; }
      li:last-of-type { color: red; }
            .button { margin-bottom: 0; padding: 0.5em 1em; }
    </style>
  </head>
  <body style="padding: 0.4em;">

    <!-- header -->
    <div class="callout" style="padding: 0.5em; margin: 0 0 0.4em 0;">
      <h3><img src="/images/icon.svg" style="vertical-align: middle; width: 36px" alt=""> FoxyProxy </h3>
    </div>
    
    <!-- spinner --><!-- 
    <div id="spinner" class="callout hide-unimportant">
      <span class="fa fa-refresh fa-spin fa-5x fa-fw fp-orange"></span>
    </div> -->

    <!-- error -->
    <div id="error" class="callout hide-unimportant"><h5 data-i18n="errorWas"></h5></div>


    <!-- main -->
    <div id="optionsRow" class="callout hide-unimportant" style="margin: 0;">
        <h6 data-i18n="modeSelection"></h6>
        <ul class="vertical menu">
  
          <!-- template -->
          <li class="template"><span class="fa fa-check"></span></li>

          <li id="patterns" data-i18n="modePatterns" style="margin-top: 0.5em !important;"><span class="fa fa-check"></span></li>
          <li id="disabled" data-i18n="modeDisabled"><span class="fa fa-check"></span></li>
        </ul>
        <div style="margin-top: 1em; text-align: center;">
          <button type="button" class="button" data-i18n="options"></button>
          <button type="button" class="button" data-i18n="myIP"></button>
          <button type="button" class="button" data-i18n="log"></button>
        </div>
    </div>

  <script src="scripts/const.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/popup.js"></script>
  </body>
</html>
