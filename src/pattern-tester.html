<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title data-i18n="patternTester">FoxyProxy </title>
    <link rel="icon" type="image/png" href="/images/icon.svg">
    <link rel="stylesheet" href="styles/fontawesome-4.6.3.css">
    <link rel="stylesheet" href="styles/app.css">
    <style>
      .flex { display: flex; }
      .flex > * { flex: 1; }
    </style>
  </head>
  <body style="padding: 1em;">

    <!-- header -->
    <div class="callout">
      <h3 data-i18n="patternTester"><img src="/images/icon.svg" style="vertical-align: middle;" alt=""> </h3>
    </div>

    <!-- main -->
    <div class="callout" style="padding: 2em;">

      <h4>Step 1</h4>
      <label>Enter URL to test <span style="color:red">(paths and query parameters are ignored)</span></label>
      <input id="url" type="text" value="https://getfoxyproxy.org">


      <h4>Step 2</h4>
      <p>Enter pattern details.</p>
      <div class="flex">
        <div>
          <label>Pattern <span style="color:red">(no paths, no query parameters)</span></label>
          <input id="pattern" name="pattern" type="text">
        </div>

        <div style="margin-left: 1em;"">
          <label>Type</label>
          <select id="type" name="type">
            <option value="1">Wildcard</option>
            <option value="2">Reg Exp</option>
          </select>
        </div>

        <div style="margin-left: 1em;">
          <label>Protocols</label>
          <select id="protocols" name="protocols">
            <option value="1">all</option>
            <option value="2">http</option>
            <option value="4">https</option>
          </select>
        </div>

      </div>

      <h4>Step 3</h4>
      <p>Click 'Test' when ready</p>
      <div class="flex">
        <div>
          <button type="button" class="button" data-i18n="test"></button>
        </div>
        <div style="text-align: right;">
          <button type="button" class="button" style="margin-right: 0;" data-i18n="help"></button>
        </div>
      </div>

      <p id="result" class="hide-unimportant callout small"></p>
    </div>

  <script src="scripts/const.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/validate-pattern.js"></script>
  <script src="scripts/pattern-tester.js"></script>
  </body>
</html>
