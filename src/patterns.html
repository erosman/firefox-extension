<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title data-i18n="patterns">FoxyProxy </title>
    <link rel="icon" type="image/png" href="/images/icon.svg">
    <link rel="stylesheet" href="styles/fontawesome-4.6.3.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/vex-4.1.0.css"/>
    <link rel="stylesheet" href="styles/vex-theme-default-4.1.0.css"/>
    <style>
      tbody tr:nth-child(even) { background-color: #f5fffa  !important; }
      tbody tr:hover { background-color: #cae1d3 !important; }
      tbody td { padding: 0.2em; }
      tbody td:nth-of-type(1), tbody td:nth-of-type(2) { max-width: 15em; overflow: hidden;
        text-overflow: ellipsis; white-space: nowrap; }
      tbody td:nth-of-type(1)::before, tbody td:nth-of-type(2)::before { content: attr(title); }
      th:nth-of-type(1), th:nth-of-type(2) { min-width: 10em; }
      th:nth-of-type(3), th:nth-of-type(4), th:nth-of-type(5) { width: 5em; }
      th:nth-of-type(6) { width: 7em; }
      td:nth-of-type(3), td:nth-of-type(4), td:nth-of-type(5) { text-align: center; }}
      .scroll {  max-height: 40vh; overflow-y: auto; scrollbar-color: #ddd #f5f5f5; scrollbar-width: thin; }
    </style>
  </head>
  <body>

    <!-- header -->
    <div class="prime header" data-i18n="options"></div>

    <!-- spinner --> <!-- options, patterns, log -->
    <div id="spinner" class="on"><span class="fa fa-refresh fa-spin fp-orange"></span></div>

    <!-- error -->
    <div id="error" class="prime hide">
      <h3 data-i18n="errorWas"></h3>
      <button type="button" data-i18n="back">&#x25c1; </button>
    </div>

    <!-- main -->
    <div class="prime main">
      <p style="text-align: right;">
        <a href="/pattern-help.html" target="_blank">Pattern Help</a> |
        <a href="/pattern-tester.html" target="_blank">Pattern Tester</a>
      </p>

      <h3 data-i18n="whitePatterns"></h3>
      <!-- table template -->
      <div class="scroll" style="margin-bottom: 2em;">
        <table style="width: 100%;">
          <thead>
            <tr>
              <th data-i18n="name"></th><th data-i18n="pattern"></th><th data-i18n="type"></th>
              <th>HTTP/s</th><th data-i18n="onOff"></th><th data-i18n="edit"></th>
             </tr>
            <!-- template -->
            <tr class="template">
               <td></td><td></td><td></td><td></td><td></td>
               <td style="text-align: right;">
                <a class="hide" data-i18n="imported|title"><i class="fa fa-1point8x fa-upload fp-orange"></i></a>
                <a data-i18n="edit|title" ><i class="fa fa-1point8x fa-pencil"></i></a>
                <a data-i18n="delete|title" ><i class="fa fa-1point8x fa-trash"></i></a>
               </td>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>


      <h3 data-i18n="blackPatterns"></h3>
      <div class="scroll">

        <table style="width: 100%;">
          <thead>
            <tr>
              <th data-i18n="name"></th><th data-i18n="pattern"></th><th data-i18n="type"></th>
              <th>HTTP/s</th><th data-i18n="onOff"></th><th data-i18n="edit"></th>
             </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>


    <p style="margin-top: 1em; text-align: center;">Add black patterns to prevent this proxy being used for localhost and intranet/private IP addresses
      <span class="has-tip" title="Adds blacklist patterns for localhost, 127.0.0.1, 192.168.*.*, 172.16.*.*, and 10.*.*.*">Help</span>
       <button type="button" class="small" style="margin-left: 1em; vertical-align: initial;" data-i18n="add"></button></p>

    <div class="flex">
      <div>
        <button type="button" data-i18n="importPatterns"></button>
        <button type="button" data-i18n="exportPatterns"></button>
      </div>
      <div style="text-align: right;">
        <button type="button" class="alert" data-i18n="cancel"></button>
        <button type="button" data-i18n="newWhite"></button>
        <button type="button" data-i18n="newBlack"></button>
        <button type="submit" style="margin-right: 0;" data-i18n="save"></button>
      </div>
    </div>


  </div>


  <script src="scripts/vex.combined-4.1.0.js"></script>
  <script src="scripts/const.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/patterns.js"></script>
  </body>
</html>
